<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Standarium</title>
    
    <!-- Tailwind CSS CDN - Usaremos o CDN por enquanto. Idealmente, seria empacotado. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Libraries CDN - Idealmente, seriam empacotadas com um bundler (Vite/Webpack) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- CSS Embutido temporariamente para garantir o funcionamento do deploy -->
    <style>
        :root { --sidebar-width: 16rem; --sidebar-width-collapsed: 4.5rem; }
        body { font-family: 'Inter', sans-serif; background-color: #030712; color: #f9fafb; }
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-thumb { background-color: #374151; border-radius: 4px; }
        
        .sidebar { width: var(--sidebar-width); transition: width 0.3s ease-in-out; }
        .sidebar.collapsed { width: var(--sidebar-width-collapsed); }
        .sidebar.collapsed .sidebar-text, .sidebar.collapsed .app-title { opacity: 0; width: 0; visibility: hidden; pointer-events: none; transition: opacity 0.1s, width 0.1s; }
        .sidebar .sidebar-text, .sidebar .app-title { transition: opacity 0.2s ease-in-out 0.1s, width 0.2s ease-in-out 0.1s; }
        .sidebar .sidebar-link { 
            display: flex; 
            align-items: center; 
            padding: 0.75rem 1rem; 
            border-radius: 0.5rem; 
            color: #d1d5db; 
            transition: all 0.2s ease-in-out; 
        }
        .sidebar.collapsed .sidebar-link-container { justify-content: center; }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); position: fixed; z-index: 40; height: 100%; }
            .sidebar.open { transform: translateX(0); }
        }

        .page { display: none; animation: fadeIn 0.3s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .modal { display: flex; align-items: center; justify-content: center; }
        .modal-content { max-height: 90vh; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
        
        .form-input, .form-select, .form-textarea { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.375rem; padding: 0.5rem 0.75rem; width: 100%; color: #f9fafb; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: #0ea5e9; box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.5); }
        
        .btn { display: inline-flex; align-items: center; justify-content: center; font-weight: 600; padding: 0.6rem 1.2rem; border-radius: 0.5rem; transition: all 0.2s; cursor: pointer; }
        .btn:disabled { background-color: #374151; color: #6b7280; cursor: not-allowed; }
        .btn-primary { background-color: #0ea5e9; color: white; }
        .btn-primary:not(:disabled):hover { background-color: #0284c7; }
        .btn-secondary { background-color: #374151; color: white; }
        .btn-secondary:not(:disabled):hover { background-color: #4b5563; }
        
        #loading-overlay { backdrop-filter: blur(4px); }
        .chart-container { position: relative; height: 35vh; width: 100%; }
        
        .gemini-btn { background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%); color: #111827; padding: 0.25rem 0.5rem; font-size: 0.75rem; border-radius: 0.375rem; }
        .gemini-btn:disabled { background: #374151; color: #6b7280; }
        
        .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; width: 1rem; height: 1rem; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .export-dropdown { position: absolute; right: 0; top: 100%; margin-top: 0.5rem; }
        
        @media print {
            body, html { background-color: white !important; color: black !important; }
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; padding: 2rem; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
            th { background-color: #eee; }
            h1, h2, h3 { color: black; }
            @page { size: landscape; margin: 1cm; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Overlay de Carregamento -->
    <div id="loading-overlay" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-gray-900/80">
        <div class="ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 animate-spin" style="border-top-color: #0ea5e9;"></div>
        <h2 id="loading-text" class="text-center text-white text-xl font-semibold">Carregando...</h2>
    </div>

    <!-- Contêiner de Autenticação -->
    <div id="auth-container" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 p-4">
        <div class="w-full max-w-md">
            <div class="bg-gray-800 p-8 rounded-lg shadow-2xl">
                <div class="flex justify-center mb-6">
                    <div class="bg-sky-500 p-3 rounded-lg"><i data-feather="cpu" class="text-white h-8 w-8"></i></div>
                </div>
                <h2 id="auth-title" class="text-2xl font-bold text-center text-white">Login</h2>
                <p id="auth-subtitle" class="text-center text-gray-400 text-sm mb-6">Acesse sua plataforma de gestão.</p>
                <form id="auth-form">
                    <div class="space-y-4">
                        <input type="email" id="email" placeholder="E-mail da empresa" class="form-input" required>
                        <input type="password" id="password" placeholder="Senha" class="form-input" required>
                    </div>
                    <p id="auth-error" class="text-red-400 text-sm mt-4 text-center h-5"></p>
                    <button type="submit" id="auth-submit-btn" class="w-full btn btn-primary mt-6">Entrar</button>
                </form>
                <p class="text-center text-sm text-gray-400 mt-6">
                    <span id="auth-toggle-text">Não tem uma conta?</span>
                    <button id="auth-toggle-btn" class="font-semibold text-sky-400 hover:text-sky-300">Cadastre-se</button>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Overlay Mobile e Estrutura Principal do App -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>
    
    <div id="app-container" class="hidden flex h-screen bg-gray-900 overflow-hidden">
        <aside id="sidebar" class="sidebar bg-gray-800/50 border-r border-gray-700/50 p-4 flex flex-col fixed md:relative h-full z-40">
            <div class="flex items-center space-x-2 mb-8 shrink-0">
                 <div class="bg-sky-500 p-2 rounded-lg"><i data-feather="cpu" class="text-white"></i></div>
                 <h1 class="text-xl font-bold app-title sidebar-text">Gestão Standarium</h1>
            </div>
            <nav class="flex flex-col space-y-2 overflow-y-auto">
                <a href="#dashboard" class="sidebar-link sidebar-link-container">
                    <i data-feather="bar-chart-2" class="shrink-0"></i>
                    <span class="ml-3 sidebar-text whitespace-nowrap">Dashboard</span>
                </a>
                <a href="#inventory" class="sidebar-link sidebar-link-container">
                    <i data-feather="archive" class="shrink-0"></i>
                    <span class="ml-3 sidebar-text whitespace-nowrap">Estoque</span>
                </a>
                <a href="#services" class="sidebar-link sidebar-link-container">
                    <i data-feather="briefcase" class="shrink-0"></i>
                    <span class="ml-3 sidebar-text whitespace-nowrap">Serviços</span>
                </a>
                <a href="#reports" class="sidebar-link sidebar-link-container">
                    <i data-feather="file-text" class="shrink-0"></i>
                    <span class="ml-3 sidebar-text whitespace-nowrap">Relatórios</span>
                </a>
                <a href="#bizural" class="sidebar-link sidebar-link-container">
                    <i data-feather="tool" class="shrink-0"></i>
                    <span class="ml-3 sidebar-text whitespace-nowrap">Montagem</span>
                </a>
            </nav>
            <div class="mt-auto shrink-0 space-y-2">
                <!-- Adicionado botão de Logout -->
                <button id="logout-btn" class="w-full flex items-center justify-center p-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i data-feather="log-out" class="shrink-0 mr-2"></i><span class="sidebar-text">Sair</span>
                </button>
                <button id="sidebar-toggle" class="w-full hidden md:flex items-center justify-center p-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i data-feather="chevrons-left" class="shrink-0"></i>
                </button>
                 <div class="text-center text-xs text-gray-500 sidebar-text">
                    <p>&copy; 2025 JOVENACI</p>
                    <p>Standarium Imports</p>
                </div>
            </div>
        </aside>

        <div id="main-container" class="flex-1 flex flex-col w-full">
            <header class="md:hidden flex justify-between items-center p-4 bg-gray-800/50 border-b border-gray-700/50 sticky top-0 z-20">
                 <h1 class="text-xl font-bold">Gestão Standarium</h1>
                 <button id="mobile-menu-btn"><i data-feather="menu"></i></button>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto p-4 sm:p-6 md:p-8">
                <!-- As páginas serão injetadas aqui -->
                <section id="page-dashboard" class="page"></section>
                <section id="page-inventory" class="page"></section>
                <section id="page-services" class="page"></section>
                <section id="page-reports" class="page"></section>
                <section id="page-bizural" class="page"></section>
            </main>
        </div>
    </div>

    <!-- Modais - Serão injetados aqui via JavaScript -->
    <div id="product-modal" class="fixed inset-0 z-50 p-4 modal-backdrop hidden overflow-y-auto modal"></div>
    <div id="service-modal" class="fixed inset-0 z-50 p-4 modal-backdrop hidden modal"></div>
    <div id="component-modal" class="fixed inset-0 z-50 p-4 modal-backdrop hidden modal"></div>
    <div id="confirm-modal" class="fixed inset-0 z-50 p-4 modal-backdrop hidden modal"></div>
    <div id="print-area" class="hidden"></div>

    <!-- Script principal da aplicação, que importará os outros módulos -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
